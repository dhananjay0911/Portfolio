{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 text-center">
            <!-- Resume Image Container -->
            <div class="resume-container shadow-lg p-3 mb-4 bg-white rounded">
                <img src="{% static 'images/resume.jpg' %}" 
                     alt="My Resume" 
                     class="img-fluid"
                     style="max-width: 80%; height: auto;">
            </div>

            <!-- Download Button -->
            <a href="{% static 'pdfs/resume.pdf' %}" 
               class="btn btn-primary btn-lg mt-3" 
               download="Dhananjay-Resume.pdf">
               <i class="bi bi-download me-2"></i>Download Resume
            </a>
        </div> 
    </div>
</div>

<style>
    /* Custom Styling */
    .resume-container {
        border: 2px solid #e0e0e0;
        transition: transform 0.3s ease;
    }
    
    .resume-container:hover {
        transform: translateY(-5px);
    }
    
    .btn-primary {
        background-color: #2c3e50;
        border-color: #2c3e50;
        padding: 12px 30px;
        font-size: 1.1rem;
    }
    
    .btn-primary:hover {
        background-color: #1a252f;
        border-color: #1a252f;
    }
    
    .bi-download {
        font-size: 1.2rem;
    }
</style>
{% endblock content1 %}
