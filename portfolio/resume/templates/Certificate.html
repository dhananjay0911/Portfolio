{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="container my-3">
    <div class="row">
        {% for cert in Certificate %}
        <div class="col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
            <div class="Certificate-container text-center" style="width: 100%;">
                <h4>{{ cert.title }}</h4>
                <img src="{% static cert.image %}" class="cert-img img-fluid">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content1 %}
