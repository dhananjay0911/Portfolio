{% extends "base.html" %} {% load static %} {% block content1 %}
<div class="row my-3">
 {% for project in projects_show %}
 <div class="col-6 project-container">
 <h4>{{project.title}}</h4>
 <a href="{{project.link}}" target="_blank">
 <img src="{% static project.image %}" class="project-image">

   <div class="project-details">
    <p>{{project.details}}</p>
   </div>
  </a>
</div>
{% endfor %}
</div>
{% endblock content1 %}
